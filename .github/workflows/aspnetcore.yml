name: ASP.NET Core CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write   # âœ… only allow writing to GitHub Packages
      contents: read
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: '9.0.x'
    - name: buld with Nuke
      run: dotnet run  --project ./build/_build.csproj -GitHubAccessToken ${{ secrets.GITHUB_TOKEN  }}
